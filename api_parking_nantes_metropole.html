<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nantes Metropole Parkings</title>
</head>
<body>

    <div id="parking-app">
        <ul>
            <li v-for="parking in parkings" :key="parking.grp_identifiant">
              {{ parking.grp_nom }} - Places disponibles : {{ parking.grp_disponible }}
            </li>
        </ul>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue@3"></script>
    <script>
        const apiURL = "https://data.nantesmetropole.fr/api/explore/v2.1/catalog/datasets/244400404_parkings-publics-nantes-disponibilites/records?limit=20"
        const config = {};
        Vue.createApp({
            data() {
                return{
                    parkings: [],
                };
            },
            created: function(){
                this.fetchDataPromise();
            },
            methods: {
                fetchDataPromise: function(){
                    axios
                        .get(apiURL)
                        .then((response) => {
                            console.log(response.data.results);
                            this.parkings = response.data.results
						})
						.catch(function (error) {
							console.log("appel api en erreur")
							console.log(error);
						});
					},
            }
        }).mount("#parking-app");
    </script>
</body>
</html>
